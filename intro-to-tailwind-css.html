<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section>
        <h3 class="text-3xl">Exploring Flex layout in Tailwind</h3>
        <div
            class="flex flex-col md:flex-row lg:justify-between justify-center items-center h-96 border-2 border-orange-300 m-10">
            <div class="bg-purple-400 h-24 w-24 border-4 border-blue-500 rotate-45 rounded-lg p-4 font-bold">box-1</div>
            <div class="bg-purple-400 h-24 w-24 border-4 border-blue-500 rounded-lg p-4 font-bold">box-2</div>
            <div class="bg-purple-400 h-24 w-24 border-4 border-blue-500 rounded-lg p-4 font-bold">box-3</div>
            <div class="bg-purple-400 h-24 w-24 border-4 border-blue-500 rounded-lg p-4 font-bold">box-4</div>

        </div>
    </section>
    <section>
        <h3 class="text-3xl">Grid niye khelbo</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-2.5">
            <div class="bg-blue-400 p-4 rounded-lg">B0x-1</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-2</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-3</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-4</div>
            <div class="md:col-span-3 bg-blue-400 p-4 rounded-lg">B0x-5</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-6</div>
            <div class="row-span-3 bg-blue-400 p-4 rounded-lg">B0x-7</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-8</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-9</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-10</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-11</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-12</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-13</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-14</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-15</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-16</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-17</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-18</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-19</div>
            <div class="bg-blue-400 p-4 rounded-lg">B0x-20</div>
        </div>
    </section>
    <hr>
    <section class="mt-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
            <div class="md:col-span-4 bg-yellow-500">Header</div>
            <div class="bg-yellow-500">Nav</div>
            <div class="md:col-span-3 h-48 bg-yellow-500">Main Content</div>
            <div class="md:col-span-4 bg-yellow-500">Footer</div>
        </div>
    </section>
</body>

</html>
